{% if baskets %}
<h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
    Basket <span class="badge badge-secondary badge-pill">{{ baskets.total_quantity }}</span>
</h4>
{% for basket in baskets %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ basket.product.name }}</h5>
        <p class="card-text">{{ basket.product.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <form method="POST" action="{% url 'products:basket_update' basket.id %}" id="basket-form-{{ basket.id }}">
                {% csrf_token %}
                <div class="row text-center">
                    <div class="col-lg-4">
                        <input name="quantity" type="number" class="form-control basket-quantity-input"
                            value="{{ basket.quantity }}" min="0">
                    </div>
                    <div class="col-lg-4">{{ basket.sum }} $</div>
                    <div class="col-lg-4">
                        <a href="{% url 'products:basket_remove' basket.id %}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            </form>
        </li>
    </ul>
</div>
{% endfor %}
<div class="card mb-3">
    <div class="card-footer">
        <p class="float-left">Total</p>
        <h4 class="float-right">{{ baskets.total_sum }} $</h4>
    </div>
</div>
<a class="btn btn-success btn-lg float-right" href="">
    Place an order
</a>

<script>
    // JavaScript code to automatically submit the form on quantity change
    const quantityInputs = document.querySelectorAll('.basket-quantity-input');
    quantityInputs.forEach(input => {
        input.addEventListener('change', () => {
            const form = input.closest('form');
            form.submit();
        });
    });
</script>
{% else %}
<h4 class="mt-3 mb-3 text-center">
    Cart is empty
</h4>
{% endif %}

<script>
    // JavaScript code to remove product from the list if quantity is 0
    const productCards = document.querySelectorAll('.card');
    productCards.forEach(card => {
        const quantityInput = card.querySelector('.basket-quantity-input');
        const form = card.querySelector('form');
        if (quantityInput && form) {
            quantityInput.addEventListener('change', () => {
                if (parseInt(quantityInput.value) === 0) {
                    form.submit();
                    card.style.display = 'none';
                }
            });
        }
    });
</script>
